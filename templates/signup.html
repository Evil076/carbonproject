<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/login">Login</a></li>
                <li><a href="/signup">Sign Up</a></li>
                <li><button id="theme-toggle">Toggle Theme</button></li>
            </ul>

        </nav>
    </header>
    <main>
        <h1>Sign Up</h1>
        <form action="/signup" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <button type="submit">Sign Up</button>
        </form>
        {% if signup_error %}
            <p class="error-message">{{ signup_error }}</p> <!-- Updated to use CSS class for styling -->
        {% endif %}
    </main>
    <footer>
        <p>&copy; 2025 AI Carbon Driven System. All rights reserved.</p>
    </footer>
    <script>
        const themeToggleButton = document.getElementById('theme-toggle'); 
        console.log("Theme toggle button clicked"); // Debugging line

        themeToggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>

</body>
</html>
